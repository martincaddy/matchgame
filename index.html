<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-12">
        <h1>Match Game</h1>
        <h6>Rules</h6>
        <p>Click on a card to reveal the number on the other side.
          Click on a second card to try and find a match to the first.
          If you succeed, the pair will be removed from play.
          If not, try again!</p>
          <h6>How To Win</h6>
          <p>You win when all pairs have been found.</p>
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
